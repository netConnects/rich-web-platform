<div [class.striped]="index%2" removeWrapper="{{config.expand}}" [compact]="config.compact" *ngIf="show(config)"
  class="col m-1 {{config.class}}">
  <mat-divider *ngIf="!(config.expand||config.compact)" class="my-1"></mat-divider>
  <div class="form-group  p-0 m-0 row">
    <label for="{{key}}" class="col-sm-3 m-1 col-form-label" style="    white-space: nowrap;"
      *ngIf="showLabel(config)">{{key}}</label>
    <div class="col">
      <input [type]="config.input" class="form-control h6" *ngIf="isTextInput()" [(ngModel)]="formValue"
        placeholder="" />

      <input type="text" *ngIf="isListInput()" placeholder="Pick one" aria-label="Number" matInput class="m-2"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of config.listOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </div>
  <textarea class=" col  h6  h-100" *ngIf="parentData &&  (!config || (config.input && config.input==='textarea')) "
    [(ngModel)]="formValue" placeholder=""></textarea>
</div>
