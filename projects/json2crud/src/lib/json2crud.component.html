<div class="d-flex flex-column container-fluid parent h-100 p-0 m-0 my-0 py-2">

  <div class=" panel-header row m-0 p-2">
    <div class="col ml-3 mt-1">
      <h6>{{title}}</h6>
    </div>
    <div class=" p-0 m-0 float-right ">
      <button mat-button class="  mx-2   float-right   " type="button" (click)="searchText=''">
        <mat-icon class="mb-3">menu</mat-icon>
      </button>
      <button mat-raised-button (click)="globalConfig.isEditing=true" *ngIf="!globalConfig.isEditing"
        class="mx-2 float-right controls">Edit</button>
      <button mat-raised-button *ngIf="globalConfig.isEditing" class="mx-2 controls float-right">Save</button>
      <button mat-raised-button (click)="reset()" class="mx-2 float-right controls">reset</button>



    </div>
  </div>
  <div class=" d-flex controls row ml-3 mb-1">
    <div class="input-group ">
      <input mat-text class="form-control ml-2 my-1   " type="text" name="search" [(ngModel)]="searchText"
        autocomplete="off" placeholder="Start searching ">
      <div class="input-group-postpend">
        <button mat-button class="     " type="button" (click)="searchText=''">
          <mat-icon class="mb-3">clear</mat-icon>
        </button>
      </div>
      <div class="input-group-postpend">
        <button mat-button class="   p-0 m-0 " type="button" (click)="searchText=''">
          <mat-icon class="mb-3 mr-3">sort_by_alpha</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="row panel m-0 overflow-auto scroll">
    <form class="col p-0 m-0">
      <fieldset [disabled]="!globalConfig.isEditing">
        <div #formContainer>
        </div>
      </fieldset>
    </form>
  </div>
</div>
