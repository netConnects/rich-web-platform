<div class="d-flex flex-column  w-100 parent h-100 p-0 m-0 my-0 p-0">

  <div class=" panel-header row m-0 p-1">
    <button mat-button class="mx-1 float-right" [matMenuTriggerFor]="homeMenu" *ngIf=" show(config['menu'])"
      type="button">
      <mat-icon class="mb-3">menu</mat-icon>
    </button>
    <mat-menu #homeMenu="matMenu" class="p-0 m-0">
      <button mat-menu-item class="py-0 my-0 " (click)="design()">
        <mat-icon class="mb-3">design_services</mat-icon>
        Design
      </button>

    </mat-menu>
    <div class="col ml-1 mt-1 text-nowrap">
      <h6>{{title}}</h6>
    </div>
    <div class=" p-0 m-0 float-right ">

      <div class="text-nowrap float-left">
        <button mat-raised-button (click)="globalConfig.isEditing=true"
          *ngIf="!globalConfig.isEditing && show(config['Edit'])" class="mx-2 float-right controls">Edit</button>
        <button mat-raised-button *ngIf="(globalConfig.isEditing || !show(config['Edit']) ) && show(config['Save'])"
          (click)="saveData()" class="mx-2 controls float-right">{{getText('Save')}}</button>
        <button mat-raised-button (click)="reset()" *ngIf=" show(config['Reset'])"
          class="mx-2 float-right controls">reset</button>
      </div>
    </div>
  </div>
  <div *ngIf="show(config['filter'])" class=" d-flex controls row ml-3 mb-1">
    <div class="input-group ">
      <input mat-text class="form-control ml-2 my-0   " type="text" name="search" [(ngModel)]="searchText"
        autocomplete="off" placeholder="Start searching ">
      <div class="input-group-postpend">
        <button mat-button class="     " type="button" (click)="searchText=''">
          <mat-icon class="mb-3">clear</mat-icon>
        </button>
      </div>
      <div class="input-group-postpend">
        <button mat-button class="   p-0 m-0 " type="button" (click)="searchText=''">
          <mat-icon class="mb-3 mr-3">sort_by_alpha</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div class="row h-100  m-0 overflow-auto scroll">
    <form class="col h-100 p-0 m-0  ">
      <fieldset [disabled]="!globalConfig.isEditing" class="h-100">
        <div #formContainer>
        </div>
      </fieldset>
    </form>
  </div>
</div>
