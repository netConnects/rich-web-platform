<div class="d-flex flex-grow-1" style="z-index: 1050; width: 100%; height:100%;">
  <lib-json2crud [config]="dataInputConfig" [loadData]="dataInput" style="z-index: 1050; width: 100%; height:100%;" (save)="loadData($event)">
  </lib-json2crud>
  <lib-json2crud [config]="config" [loadData]="data" style="z-index: 1050; width: 100%; height:100%;" [resetFlag]="reset" (save)="loadJson($event)">
  </lib-json2crud>
  <lib-json2crud [config]="configDataConfig" [loadData]="configData" style="z-index: 1050; width: 100%; height:100%;">
  </lib-json2crud>
</div>
